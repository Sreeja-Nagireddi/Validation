<!DOCTYPE html>
<html lang = "en">
    <head>
        <title>Instagram Login Page</title>
        <meta charset = "utf-8">
        <meta name = "viewport"content = "width = device-width,initial-scale = 1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class = "container col-4">
            <div class="mt-4 p-5 bg-light text-black rounded">
                <div class = "text-center">
                    <img src = "https://i.imgur.com/zqpwkLQ.png"><br><br>
                </div>
                <form onsubmit = "return validate()">
                    <div class = "form-group">
                        <input type = "text" name = " " id = "email"  class = "form-control" placeholder = "Phone number,username, or email">
                        <span id = "emailerror" class = "text-danger"></span>
                    </div>
                    <br>
                    <div class = "form-group">
                        <input  type = "password" name = " " id = "pwd" class = "form-control" placeholder = "Password">
                        <span id = "pwderror"  class = "text-danger"></span>
                    </div>
                    <br>
                    <input type = "submit" class = "btn btn-primary form-control" value = "Log in"  ><br><br><br>
                    <p align = "center"><b>- - - - - - - - - - - - - - - - OR - - - - - - - - - - - - - - - - -</b></p><br>
                    <div class = "row text-center">
                        <div class = "col-12"><img src = "https://www.citypng.com/public/uploads/preview/-11595349592mdhzsfgakx.png" height = 50px width = 50px><a style = color:darkblue;font-size:x-large; href = "#">Login with Facebook</a></div>
                    </div>
                    <p align = "center"><a href = "#">Forgot Password?</a></p>
                
                </form>
                <script src="index.js"></script>
            </div>
            <div class="mt-4 p-5 bg-light text-black rounded">
                <p align = "center"style = font-size:large;>Don't have an account? <a href = "#">Sign up</a></p>
            </div>
        </div>
    </body>
</html>
